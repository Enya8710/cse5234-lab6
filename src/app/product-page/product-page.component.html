<div class="row">
    <div class="col-4 offset-md-2">
        <img [src]="item.img_src" alt="Image not available"/>
    </div>
    <div class="col-4">
        <h1>{{ item.name }}</h1>
        <h2>{{ item.price | currency }}</h2>
        <input type="number" [(ngModel)]="item.quantity"/>
    </div>
</div>
