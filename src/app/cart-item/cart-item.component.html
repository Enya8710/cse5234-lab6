<div class="row">
    <div class="col-2">
        <img [src]="product.img_src" class="float-left img-thumbnail img-fluid" />
    </div>
    <div class="col-3">
        <h2 class="item-top-margin"> {{ product.name }}</h2>
    </div>
    <div class="col-3">
        <h4 class="item-top-margin">{{ product.price | currency }}</h4>
    </div>
    <div class="col-4"*ngIf="!editable"><h4 class="item-top-margin">{{ product.quantity }}</h4></div>
    <div class="col-2" *ngIf="editable">
        <div class="input-group-lg" id="input">
            <input name="product-{{product.id}}" [(ngModel)]="product.quantity" type="number" id="Quantity" class="form-control item-top-margin">
        </div>
    </div>
    <div class="col-2" *ngIf="editable">
        <div class="position-relative">
            <div class="">
                <button mdbBtn color="mdb-color" (click)="removeItem(product)" class="btn btn-secondary item-top-margin" id="Remove_button" mdbWavesEffect>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                        viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
