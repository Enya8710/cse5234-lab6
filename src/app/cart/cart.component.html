<h1>Shopping Cart</h1>


<hr />
<div class="container fadeIn animated">
    <div *ngFor="let product of items">
        <div *ngIf="product.quantity > 0">
            <cart-item [product]="product" [editable]="true"></cart-item>
            <hr />
        </div>
    </div>
    <h5>Total {{ utilityService.getTotalPrice() | currency }}</h5>

</div>
<div class="float-right">
    <button routerLink="/shipping" type="button" mdbBtn class="btn btn-default float-end" color = "unique" mdbWavesEffect>Purchase</button>

    
</div>
