<div class="p-3 border bg-light align-items-center">
  <div class="text-center">
    <img [src]="product.img_src" class="img-thumbnail" />
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <!-- <p>
      {{ product.description }}
    </p> -->
  </div>
  <div class="row justify-content-space-between">
    <div class="col-6"><button class="btn btn-secondary" [routerLink]="['/product', product.id]">View</button></div>
    <div class="col-6"><button class="btn btn-primary" (click)="addToCart()">Buy</button></div>
  </div>
</div>
